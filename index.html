<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1>Will Andy Pick Me?</h1>
    <main>
      <form>
        <fieldset>
          <input type="text" class="question" placeholder="Ask your question here!" minlength="5" required>
          <button type="submit" class="submit-btn" disabled>Get your answer</button>
        </fieldset>
        <img src="./assets/eight-ball.png" class="eight-ball">
        <p class="question-display"></p>
        <p class="answer-display"></p>
        <button type="reset" class="clear-form" disabled>Clear</button>
      </form>
      <img src="./assets/woody.png" class="woody">
      <script src="index.js"></script>
    </main>
  </body>
</html>
